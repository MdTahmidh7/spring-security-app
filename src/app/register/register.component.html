<form (submit)="register()">
  <input name="email" type="email" [(ngModel)]="email" placeholder="Email" required />
  <input name="username" type="text" [(ngModel)]="username" placeholder="Username" required />
  <input name="mobile no" type="text" [(ngModel)]="mobileNo" placeholder="Mobile Number" required />
  <input name="password" type="password" [(ngModel)]="password" placeholder="Password" required />
  <input name="address" type="text" [(ngModel)]="address" placeholder="Address" required />
  <button type="submit">Register</button>
</form>
