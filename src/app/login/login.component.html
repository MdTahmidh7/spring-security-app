
<div class="card lg:card-side bg-base-100 shadow-xl max-w-2xl mx-auto mt-10">
  <figure class="lg:w-1/2">
    <img src="https://picsum.photos/seed/login/800/600" alt="Random image" class="object-cover w-full h-full" />
    <!--<img src="./asset/image/login.png" alt="Random image" />-->
  </figure>
  <div class="card-body lg:w-1/2">
    <h2 class="card-title text-2xl font-bold mb-6">Login</h2>
    <form>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Username</span>
        </label>
        <label class="input input-bordered flex items-center gap-2">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input name="username" [(ngModel)]="username" type="text" class="grow" placeholder="Tahmid" />
        </label>
      </div>
      <div class="form-control mt-4">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <label class="input input-bordered flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
          <input name="password" [(ngModel)]="password" type="password" class="grow" placeholder="Enter password" />
        </label>
        <label class="label">
          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
        </label>
      </div>
      <div class="form-control mt-6">
        <button class="btn btn-primary" (click)="login()">Login</button>
      </div>
    </form>
    <div class="divider">OR</div>
    <div class="text-center">
      <p>Don't have an account?</p>
      <a routerLink="/register" class="link link-primary">Sign up now</a>
    </div>
  </div>
</div>
